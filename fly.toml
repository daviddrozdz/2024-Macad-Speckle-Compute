# fly.toml file generated for dawid-2024-macad-speckle-compute on 2023-02-22T16:52:23Z

app = 'dawid-2024-macad-speckle-compute'
kill_signal = "SIGUSR1"
kill_timeout = 300
processes = []

[build]
  builtin = "python" 

[build.settings]
  pythonbase = "3.9-slim-buster"

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "15s"
    restart_limit = 0
    timeout = "20s"
